<nav>
  <a href="{{ site.baseurl }}/" class="brand-logo">
    <img src="/assets/img/Logo.png" alt="{{ site.title }}" />
  </a>
  <ul>
    <li><a href="http://nirgn.com" target="_blank">About</a></li>
    {% for my_page in site.pages %}
      {% if my_page.title %}
        {% if my_page.url == page.url %}
          <li class="active"><a href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a></li>
        {% else  %}
          <li><a href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a></li>
        {% endif %}
      {% endif %}
    {% endfor %}
  </ul>
</nav>
